<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>wid-versatile-websocket Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../wid-versatile-websocket.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;wid-versatile-websocket&gt;</code>:</p>

    <template is="dom-bind" id="app">

      <wid-versatile-websocket
        id="ws"
        token="xxxxx"
        subscription="la.wid.chan.cloud.prod.database.archer"
        on-data="_handleData"
        data="{{_data}}">
      </wid-versatile-websocket>

    </template>

    <script>
      
      var app = Polymer.dom(document).querySelector('#app');

      app._handleData = function (e) {
        console.log(app._data);
      };

    </script> 

  </body>
</html>
